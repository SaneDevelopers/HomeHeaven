<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <title>Reset Password - Home Heaven</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .reset-container { max-width: 480px; width: 100%; }
    .reset-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    .reset-header {
      background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
      padding: 40px 32px;
      text-align: center;
      color: white;
    }
    .logo-icon {
      width: 72px;
      height: 72px;
      background: rgba(255,255,255,0.2);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      font-size: 36px;
    }
    .reset-header h1 { font-size: 28px; font-weight: 700; margin-bottom: 8px; }
    .reset-header p { font-size: 15px; opacity: 0.9; }
    .reset-body { padding: 40px 32px; }
    .info-box {
      background: #fef2f2;
      border: 1px solid #fecaca;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 24px;
      display: flex;
      gap: 12px;
      font-size: 14px;
      color: #991b1b;
    }
    .info-box i { color: #dc2626; font-size: 18px; }
    .form-group { margin-bottom: 20px; }
    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 8px;
    }
    .input-wrapper { position: relative; }
    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #737373;
    }
    .form-input {
      width: 100%;
      padding: 14px 16px 14px 48px;
      border: 1.5px solid #e5e5e5;
      border-radius: 10px;
      font-size: 15px;
      font-family: inherit;
      transition: all 0.2s;
    }
    .form-input:focus {
      outline: none;
      border-color: #dc2626;
      box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
    }
    .submit-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .submit-btn:hover { transform: translateY(-2px); }
    .back-link {
      text-align: center;
      padding: 24px 32px;
      background: #fafafa;
      border-top: 1px solid #e5e5e5;
    }
    .back-link a {
      color: #dc2626;
      font-weight: 600;
      text-decoration: none;
    }
    .message {
      margin-top: 16px;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }
    .message.error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
      display: flex;
      gap: 8px;
    }
    .message.success {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #86efac;
      display: flex;
      gap: 8px;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <div class="reset-card">
      <div class="reset-header">
        <div class="logo-icon"><i class="fa-solid fa-key"></i></div>
        <h1>Reset Password</h1>
        <p>Recover your HomeHeaven account</p>
      </div>
      <div class="reset-body">
        <div class="info-box">
          <i class="fa-solid fa-circle-info"></i>
          <div>Enter your email, 4-digit PIN, and new password.</div>
        </div>
        <form id="forgotForm">
          <div class="form-group">
            <label class="form-label">Email</label>
            <div class="input-wrapper">
              <input type="email" name="email" class="form-input" placeholder="your@email.com" required>
              <i class="fa-solid fa-envelope input-icon"></i>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label">4-Digit PIN</label>
            <div class="input-wrapper">
              <input type="text" name="pin" class="form-input" placeholder="Enter PIN" maxlength="4" required>
              <i class="fa-solid fa-shield-halved input-icon"></i>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label">New Password</label>
            <div class="input-wrapper">
              <input type="password" name="newPassword" class="form-input" placeholder="New password" required>
              <i class="fa-solid fa-lock input-icon"></i>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label">Confirm Password</label>
            <div class="input-wrapper">
              <input type="password" name="confirmPassword" class="form-input" placeholder="Confirm password" required>
              <i class="fa-solid fa-lock input-icon"></i>
            </div>
          </div>
          <button type="submit" class="submit-btn">
            <i class="fa-solid fa-rotate"></i> Reset Password
          </button>
          <div id="msg" class="message"></div>
        </form>
      </div>
      <div class="back-link">
        <a href="/login.html"><i class="fa-solid fa-arrow-left"></i> Back to Login</a>
      </div>
    </div>
  </div>
  <script>
    function showMessage(text, isSuccess) {
      const msg = document.getElementById('msg');
      msg.className = 'message ' + (isSuccess ? 'success' : 'error');
      msg.innerHTML = (isSuccess ? '<i class="fa-solid fa-circle-check"></i>' : '<i class="fa-solid fa-circle-xmark"></i>') + ' ' + text;
      msg.style.display = 'flex';
    }
    document.getElementById('forgotForm').onsubmit = async (e) => {
      e.preventDefault();
      const submitBtn = e.target.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Resetting...';
      const email = e.target.email.value.trim();
      const pin = e.target.pin.value.trim();
      const newPassword = e.target.newPassword.value;
      const confirmPassword = e.target.confirmPassword.value;
      if (!/^\d{4}$/.test(pin)) {
        showMessage('PIN must be 4 digits', false);
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fa-solid fa-rotate"></i> Reset Password';
        return;
      }
      if (newPassword !== confirmPassword) {
        showMessage('Passwords do not match', false);
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fa-solid fa-rotate"></i> Reset Password';
        return;
      }
      try {
        const res = await fetch('/api/auth/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, pin, newPassword, confirmPassword })
        });
        const text = await res.text();
        if (res.ok) {
          showMessage(text + ' Redirecting...', true);
          setTimeout(() => window.location = '/login.html', 2000);
        } else {
          showMessage(text, false);
          submitBtn.disabled = false;
          submitBtn.innerHTML = '<i class="fa-solid fa-rotate"></i> Reset Password';
        }
      } catch (err) {
        showMessage('Error. Try again.', false);
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fa-solid fa-rotate"></i> Reset Password';
      }
    };
  </script>
</body>
</html>
