<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <title>Register - Home Heaven</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .register-container {
      max-width: 540px;
      width: 100%;
    }

    .register-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .register-header {
      background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
      padding: 40px 32px;
      text-align: center;
      color: white;
    }

    .logo-icon {
      width: 72px;
      height: 72px;
      background: rgba(255,255,255,0.2);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      font-size: 36px;
      backdrop-filter: blur(10px);
    }

    .register-header h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .register-header p {
      font-size: 15px;
      opacity: 0.9;
    }

    .register-body {
      padding: 40px 32px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 8px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #737373;
      font-size: 16px;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px 14px 48px;
      border: 1.5px solid #e5e5e5;
      border-radius: 10px;
      font-size: 15px;
      font-family: inherit;
      transition: all 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: #dc2626;
      box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
    }

    .form-input:focus + .input-icon {
      color: #dc2626;
    }

    .pin-hint {
      font-size: 12px;
      color: #737373;
      margin-top: 6px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .pin-hint i {
      color: #dc2626;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 8px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(220, 38, 38, 0.3);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .login-link {
      text-align: center;
      padding: 24px 32px;
      background: #fafafa;
      border-top: 1px solid #e5e5e5;
      font-size: 14px;
      color: #525252;
    }

    .login-link a {
      color: #dc2626;
      font-weight: 600;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .message {
      margin-top: 16px;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }

    .message.error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .message.success {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #86efac;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    @media (max-width: 640px) {
      .form-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="register-card">
      <div class="register-header">
        <div class="logo-icon">
          <i class="fa-solid fa-user-plus"></i>
        </div>
        <h1>Create Account</h1>
        <p>Join HomeHeaven today</p>
      </div>

      <div class="register-body">
        <form id="regForm">
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Username</label>
              <div class="input-wrapper">
                <input type="text" name="username" class="form-input" placeholder="Choose username" required>
                <i class="fa-solid fa-user input-icon"></i>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">Email</label>
              <div class="input-wrapper">
                <input type="email" name="email" class="form-input" placeholder="your@email.com" required>
                <i class="fa-solid fa-envelope input-icon"></i>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Mobile Number</label>
            <div class="input-wrapper">
              <input type="tel" name="phone" class="form-input" placeholder="Enter mobile number" required>
              <i class="fa-solid fa-phone input-icon"></i>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Password</label>
              <div class="input-wrapper">
                <input type="password" name="password" class="form-input" placeholder="Create password" required>
                <i class="fa-solid fa-lock input-icon"></i>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">Confirm Password</label>
              <div class="input-wrapper">
                <input type="password" name="confirmPassword" class="form-input" placeholder="Confirm password" required>
                <i class="fa-solid fa-lock input-icon"></i>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">4-Digit PIN</label>
            <div class="input-wrapper">
              <input type="text" name="pin" class="form-input" placeholder="Set 4-digit PIN (0000-9999)" maxlength="4" inputmode="numeric" required>
              <i class="fa-solid fa-key input-icon"></i>
            </div>
            <div class="pin-hint">
              <i class="fa-solid fa-circle-info"></i>
              <span>Use this PIN to reset your password later</span>
            </div>
          </div>

          <button type="submit" class="submit-btn">
            <i class="fa-solid fa-user-plus"></i>
            Create Account
          </button>

          <div id="msg" class="message"></div>
        </form>
      </div>

      <div class="login-link">
        Already have an account? <a href="/login.html">Sign in</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('regForm').onsubmit = async (e) => {
      e.preventDefault();
      const submitBtn = e.target.querySelector('button[type="submit"]');
      const msgDiv = document.getElementById('msg');
      
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Creating account...';
      msgDiv.style.display = 'none';

      const f = new FormData(e.target);
      const pin = f.get('pin').trim();

      if (!/^\d{4}$/.test(pin)) {
        msgDiv.className = 'message error';
        msgDiv.innerHTML = '<i class="fa-solid fa-circle-xmark"></i> PIN must be exactly 4 digits';
        msgDiv.style.display = 'flex';
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fa-solid fa-user-plus"></i> Create Account';
        return;
      }

      const body = {
        username: f.get('username'),
        email: f.get('email'),
        phone: f.get('phone'),
        password: f.get('password'),
        confirmPassword: f.get('confirmPassword'),
        pin: pin
      };

      try {
        const res = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });

        const t = await res.text();

        if (res.ok) {
          msgDiv.className = 'message success';
          msgDiv.innerHTML = '<i class="fa-solid fa-circle-check"></i> Account created! Redirecting to login...';
          msgDiv.style.display = 'flex';
          setTimeout(() => window.location = '/login.html', 2000);
        } else {
          msgDiv.className = 'message error';
          msgDiv.innerHTML = '<i class="fa-solid fa-circle-xmark"></i> ' + t;
          msgDiv.style.display = 'flex';
          submitBtn.disabled = false;
          submitBtn.innerHTML = '<i class="fa-solid fa-user-plus"></i> Create Account';
        }
      } catch (err) {
        msgDiv.className = 'message error';
        msgDiv.innerHTML = '<i class="fa-solid fa-circle-xmark"></i> Connection error. Please try again.';
        msgDiv.style.display = 'flex';
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fa-solid fa-user-plus"></i> Create Account';
      }
    };
  </script>
</body>
</html>
