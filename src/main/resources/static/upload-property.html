<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Upload Property - Home Heaven</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="/js/auth.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(to bottom, #fff 0%, #fff7ed 100%);
      color: #1a1a1a;
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Navigation */
    .navbar {
      background: #fff;
      border-bottom: 1px solid #e5e5e5;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-wrapper {
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 72px;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      color: #ea580c;
      text-decoration: none;
      letter-spacing: -0.5px;
    }

    .nav-menu {
      display: flex;
      gap: 32px;
      align-items: center;
    }

    .nav-menu a {
      color: #525252;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      transition: color 0.2s;
    }

    .nav-menu a:hover {
      color: #ea580c;
    }

    .btn-back {
      background: #ea580c !important;
      color: white !important;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.2s;
      text-decoration: none;
    }

    .btn-back:hover {
      background: #c2410c !important;
      color: white !important;
    }

    /* Main Container */
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 24px;
    }

    .upload-card {
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
    }

    .page-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .page-icon {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #ea580c 0%, #f97316 100%);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      color: white;
      font-size: 32px;
      box-shadow: 0 4px 12px rgba(234, 88, 12, 0.25);
    }

    .page-header h1 {
      font-size: 32px;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 8px;
    }

    .page-header p {
      color: #737373;
      font-size: 15px;
    }

    /* Form Styles */
    .form-grid {
      display: grid;
      gap: 20px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    .form-label {
      font-size: 14px;
      font-weight: 600;
      color: #1a1a1a;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .form-label i {
      color: #ea580c;
      font-size: 16px;
    }

    .form-input,
    .form-select,
    .form-textarea {
      padding: 12px 16px;
      border: 1.5px solid #e5e5e5;
      border-radius: 10px;
      font-size: 15px;
      font-family: inherit;
      transition: all 0.2s;
      background: white;
    }

    .form-input:focus,
    .form-select:focus,
    .form-textarea:focus {
      outline: none;
      border-color: #ea580c;
      box-shadow: 0 0 0 3px rgba(234, 88, 12, 0.1);
    }

    .form-textarea {
      resize: vertical;
      min-height: 120px;
    }

    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 100%;
    }

    .file-input-label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px;
      border: 2px dashed #e5e5e5;
      border-radius: 10px;
      background: #fafafa;
      cursor: pointer;
      transition: all 0.2s;
      color: #737373;
      font-weight: 500;
    }

    .file-input-label:hover {
      border-color: #ea580c;
      background: #fff7ed;
      color: #ea580c;
    }

    .file-input-label i {
      font-size: 24px;
    }

    .file-input {
      position: absolute;
      left: -9999px;
    }

    .file-names {
      margin-top: 8px;
      font-size: 13px;
      color: #737373;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #ea580c 0%, #f97316 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 8px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(234, 88, 12, 0.3);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* Message */
    .message {
      margin-top: 20px;
      padding: 16px;
      border-radius: 10px;
      text-align: center;
      font-weight: 500;
    }

    .message.success {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #86efac;
    }

    .message.error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }

    .message a {
      color: #ea580c;
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-top: 8px;
    }

    .message a:hover {
      text-decoration: underline;
    }

    .word-count {
      font-size: 13px;
      color: #737373;
      margin-top: 4px;
    }

    .word-count.warning {
      color: #ea580c;
    }

    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
      }

      .upload-card {
        padding: 24px;
      }

      .nav-menu {
        gap: 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-wrapper">
      <a href="/dashboard.html" class="logo">HomeHeaven</a>
      <div class="nav-menu">
        <a href="/dashboard.html">Dashboard</a>
        <a href="/admin.html">My Properties</a>
        <a href="/dashboard.html" class="btn-back">
          <i class="fa-solid fa-arrow-left"></i> Back
        </a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div class="upload-card">
      <div class="page-header">
        <div class="page-icon">
          <i class="fa-solid fa-cloud-arrow-up"></i>
        </div>
        <h1>Upload Property</h1>
        <p>Fill in the details below to list your property</p>
      </div>

      <form id="uploadForm" enctype="multipart/form-data" class="form-grid">
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">
              <i class="fa-solid fa-home"></i>
              Property Name
            </label>
            <input type="text" name="name" class="form-input" placeholder="e.g., Cozy 2BHK Apartment" required>
          </div>

          <div class="form-group">
            <label class="form-label">
              <i class="fa-solid fa-location-dot"></i>
              City / Area
            </label>
            <input type="text" name="city" class="form-input" placeholder="e.g., Mumbai, Andheri" required>
          </div>
        </div>

        <div class="form-group full-width">
          <label class="form-label">
            <i class="fa-solid fa-map-marker-alt"></i>
            Full Address
          </label>
          <input type="text" name="address" class="form-input" placeholder="Enter complete address" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">
              <i class="fa-solid fa-building"></i>
              Property Type
            </label>
            <select name="propertyType" id="ptype" class="form-select" required>
              <option value="">Select Type</option>
              <option>PG</option>
              <option>Hostel</option>
              <option>Flat</option>
              <option>House</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">
              <i class="fa-solid fa-indian-rupee-sign"></i>
              Monthly Rent
            </label>
            <input type="number" name="rent" class="form-input" placeholder="e.g., 15000" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">
              <i class="fa-solid fa-ruler-combined"></i>
              Square Feet (for Flats)
            </label>
            <input type="text" name="sqft" id="sqft" class="form-input" placeholder="e.g., 850">
          </div>

          <div class="form-group">
            <label class="form-label">
              <i class="fa-solid fa-users"></i>
              Sharing Option (for PG)
            </label>
            <select name="sharingOption" id="sharing" class="form-select">
              <option value="">Select Sharing</option>
              <option>2-sharing</option>
              <option>3-sharing</option>
              <option>4-sharing</option>
            </select>
          </div>
        </div>

        <div class="form-group full-width">
          <label class="form-label">
            <i class="fa-solid fa-align-left"></i>
            Description (minimum 100 words)
          </label>
          <textarea name="description" id="description" class="form-textarea" placeholder="Describe your property in detail..." required></textarea>
          <div id="wordCount" class="word-count">0 words (minimum 100 required)</div>
        </div>

        <div class="form-group full-width">
          <label class="form-label">
            <i class="fa-solid fa-images"></i>
            Property Images
          </label>
          <div class="file-input-wrapper">
            <label for="fileInput" class="file-input-label">
              <i class="fa-solid fa-cloud-arrow-up"></i>
              <span>Click to upload images (multiple allowed)</span>
            </label>
            <input type="file" id="fileInput" name="images" class="file-input" multiple accept="image/*">
          </div>
          <div id="fileNames" class="file-names"></div>
        </div>

        <button type="submit" class="submit-btn">
          <i class="fa-solid fa-upload"></i> Upload Property
        </button>
      </form>

      <div id="msg"></div>
    </div>
  </div>

  <script>
    // Word counter
    const descInput = document.getElementById('description');
    const wordCountDiv = document.getElementById('wordCount');

    descInput.addEventListener('input', function() {
      const text = this.value.trim();
      const words = text.split(/\s+/).filter(s => s).length;
      wordCountDiv.textContent = words + ' words (minimum 100 required)';
      
      if (words < 100) {
        wordCountDiv.classList.add('warning');
      } else {
        wordCountDiv.classList.remove('warning');
      }
    });

    // File input handler
    const fileInput = document.getElementById('fileInput');
    const fileNamesDiv = document.getElementById('fileNames');

    fileInput.addEventListener('change', function() {
      const files = Array.from(this.files);
      if (files.length > 0) {
        fileNamesDiv.innerHTML = '<strong>Selected files:</strong> ' + files.map(f => f.name).join(', ');
      } else {
        fileNamesDiv.innerHTML = '';
      }
    });

    // Form submission
    document.getElementById('uploadForm').onsubmit = async (e) => {
      e.preventDefault();
      const submitBtn = e.target.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Uploading...';

      const f = new FormData(e.target);
      const desc = f.get('description') || '';
      const wc = desc.trim().split(/\s+/).filter(s => s).length;
      
      if (wc < 100) {
        document.getElementById('msg').innerHTML = '<div class="message error">Description must be at least 100 words. Current: ' + wc + ' words</div>';
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fa-solid fa-upload"></i> Upload Property';
        return;
      }

      try {
        const res = await fetch('/api/properties/upload', { method: 'POST', body: f });
        const t = await res.text();
        
        if (res.ok) {
          document.getElementById('msg').innerHTML = '<div class="message success"><i class="fa-solid fa-circle-check"></i> Property uploaded successfully!<br><a href="/dashboard.html"><i class="fa-solid fa-arrow-left"></i> Back to Dashboard</a></div>';
          document.getElementById('uploadForm').style.display = 'none';
        } else {
          document.getElementById('msg').innerHTML = '<div class="message error"><i class="fa-solid fa-circle-xmark"></i> ' + t + '</div>';
          submitBtn.disabled = false;
          submitBtn.innerHTML = '<i class="fa-solid fa-upload"></i> Upload Property';
        }
      } catch (error) {
        document.getElementById('msg').innerHTML = '<div class="message error"><i class="fa-solid fa-circle-xmark"></i> An error occurred. Please try again.</div>';
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fa-solid fa-upload"></i> Upload Property';
      }
    };
  </script>
</body>
</html>
