# ============================================
# HomeHeaven Application Configuration
# ============================================

# Application
spring.application.name=homeheaven
server.port=8080

# ============================================
# Database Configuration
# ============================================
spring.datasource.url=jdbc:mysql://localhost:3306/homeheaven?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# ============================================
# JPA/Hibernate Configuration
# ============================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false

# ============================================
# File Upload Configuration
# ============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
file.upload-dir=./uploads

# ============================================
# JWT Configuration
# ============================================
jwt.secret=homeheaven-secret-key-for-jwt-token-generation-must-be-at-least-256-bits-long-for-hs512-algorithm
jwt.expiration=86400000

# ============================================
# Logging Configuration
# ============================================
logging.level.root=INFO
logging.level.com.homeheaven=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ============================================
# Error Handling
# ============================================
server.error.include-message=always
server.error.include-binding-errors=always

# ============================================
# Static Resources
# ============================================
spring.web.resources.static-locations=classpath:/static/,file:./uploads/

# ============================================
# Jackson Configuration
# ============================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

