<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Admin Panel - HomeHeaven</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="/js/auth.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f5f5;
      color: #1a1a1a;
    }

    .navbar {
      background: #dc2626;
      color: white;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .navbar h1 {
      font-size: 24px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .navbar .user-info {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .btn-logout {
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    .btn-logout:hover {
      background: rgba(255,255,255,0.3);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 24px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 32px;
    }

    .stat-card {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .stat-card .icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      margin-bottom: 12px;
    }

    .stat-card.users .icon { background: #dbeafe; color: #1e40af; }
    .stat-card.properties .icon { background: #dcfce7; color: #166534; }
    .stat-card.blocked .icon { background: #fee2e2; color: #991b1b; }
    .stat-card.available .icon { background: #fef3c7; color: #92400e; }

    .stat-card h3 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .stat-card p {
      color: #666;
      font-size: 14px;
    }

    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
      border-bottom: 2px solid #e5e5e5;
    }

    .tab {
      padding: 12px 24px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      color: #666;
      border-bottom: 3px solid transparent;
      transition: all 0.2s;
    }

    .tab.active {
      color: #dc2626;
      border-bottom-color: #dc2626;
    }

    .tab:hover {
      color: #dc2626;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .table-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: #fafafa;
    }

    th {
      padding: 16px;
      text-align: left;
      font-weight: 600;
      font-size: 14px;
      color: #666;
      border-bottom: 2px solid #e5e5e5;
    }

    td {
      padding: 16px;
      border-bottom: 1px solid #f0f0f0;
    }

    tbody tr:hover {
      background: #fafafa;
    }

    .badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
    }

    .badge.active { background: #dcfce7; color: #166534; }
    .badge.blocked { background: #fee2e2; color: #991b1b; }
    .badge.admin { background: #dbeafe; color: #1e40af; }
    .badge.user { background: #f3f4f6; color: #374151; }
    .badge.available { background: #dcfce7; color: #166534; }
    .badge.unavailable { background: #fee2e2; color: #991b1b; }

    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s;
      margin-right: 4px;
    }

    .btn-block { background: #fee2e2; color: #991b1b; }
    .btn-block:hover { background: #fecaca; }
    
    .btn-unblock { background: #dcfce7; color: #166534; }
    .btn-unblock:hover { background: #bbf7d0; }
    
    .btn-delete { background: #dc2626; color: white; }
    .btn-delete:hover { background: #b91c1c; }
    
    .btn-toggle { background: #fef3c7; color: #92400e; }
    .btn-toggle:hover { background: #fde68a; }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .empty {
      text-align: center;
      padding: 40px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>
      <i class="fa-solid fa-shield-halved"></i>
      Super Admin Panel
    </h1>
    <div class="user-info">
      <span class="username-display"></span>
      <button class="btn-logout" onclick="logout()">
        <i class="fa-solid fa-right-from-bracket"></i> Logout
      </button>
    </div>
  </div>

  <div class="container">
    <div class="stats-grid" id="stats">
      <div class="stat-card users">
        <div class="icon"><i class="fa-solid fa-users"></i></div>
        <h3 id="totalUsers">-</h3>
        <p>Total Users</p>
      </div>
      <div class="stat-card properties">
        <div class="icon"><i class="fa-solid fa-building"></i></div>
        <h3 id="totalProperties">-</h3>
        <p>Total Properties</p>
      </div>
      <div class="stat-card blocked">
        <div class="icon"><i class="fa-solid fa-user-slash"></i></div>
        <h3 id="blockedUsers">-</h3>
        <p>Blocked Users</p>
      </div>
      <div class="stat-card available">
        <div class="icon"><i class="fa-solid fa-check-circle"></i></div>
        <h3 id="availableProperties">-</h3>
        <p>Available Properties</p>
      </div>
    </div>

    <div class="tabs">
      <button class="tab active" onclick="switchTab('users')">
        <i class="fa-solid fa-users"></i> Users Management
      </button>
      <button class="tab" onclick="switchTab('properties')">
        <i class="fa-solid fa-building"></i> Properties Management
      </button>
    </div>

    <div id="users-tab" class="tab-content active">
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Username</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Role</th>
              <th>Properties</th>
              <th>Status</th>
              <th>Joined</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="usersTable">
            <tr><td colspan="9" class="loading">Loading users...</td></tr>
          </tbody>
        </table>
      </div>
    </div>

    <div id="properties-tab" class="tab-content">
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>City</th>
              <th>Type</th>
              <th>Rent</th>
              <th>Owner</th>
              <th>Views</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="propertiesTable">
            <tr><td colspan="9" class="loading">Loading properties...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // Check if user is admin
    if (!Auth.isAuthenticated()) {
      window.location = '/login.html';
    }
    displayUsername();

    // Load dashboard data
    loadDashboardStats();
    loadUsers();
    loadProperties();

    async function loadDashboardStats() {
      try {
        const res = await Auth.fetch('/api/admin/dashboard/stats');
        if (!res) return;
        const stats = await res.json();
        
        document.getElementById('totalUsers').textContent = stats.totalUsers;
        document.getElementById('totalProperties').textContent = stats.totalProperties;
        document.getElementById('blockedUsers').textContent = stats.blockedUsers;
        document.getElementById('availableProperties').textContent = stats.availableProperties;
      } catch (err) {
        console.error('Error loading stats:', err);
      }
    }

    async function loadUsers() {
      try {
        const res = await Auth.fetch('/api/admin/users');
        if (!res) return;
        const users = await res.json();
        
        const tbody = document.getElementById('usersTable');
        if (users.length === 0) {
          tbody.innerHTML = '<tr><td colspan="9" class="empty">No users found</td></tr>';
          return;
        }
        
        tbody.innerHTML = users.map(user => `
          <tr>
            <td>${user.id}</td>
            <td><strong>${user.username}</strong></td>
            <td>${user.email}</td>
            <td>${user.phone || '-'}</td>
            <td><span class="badge ${user.role.toLowerCase()}">${user.role}</span></td>
            <td>${user.propertyCount}</td>
            <td><span class="badge ${user.isActive ? 'active' : 'blocked'}">${user.isActive ? 'Active' : 'Blocked'}</span></td>
            <td>${new Date(user.createdAt).toLocaleDateString()}</td>
            <td>
              ${user.isActive ? 
                `<button class="btn btn-block" onclick="blockUser(${user.id})"><i class="fa-solid fa-ban"></i> Block</button>` :
                `<button class="btn btn-unblock" onclick="unblockUser(${user.id})"><i class="fa-solid fa-check"></i> Unblock</button>`
              }
              <button class="btn btn-delete" onclick="deleteUser(${user.id})"><i class="fa-solid fa-trash"></i> Delete</button>
            </td>
          </tr>
        `).join('');
      } catch (err) {
        console.error('Error loading users:', err);
        document.getElementById('usersTable').innerHTML = '<tr><td colspan="9" class="empty">Error loading users</td></tr>';
      }
    }

    async function loadProperties() {
      try {
        const res = await Auth.fetch('/api/admin/properties');
        if (!res) return;
        const properties = await res.json();
        
        const tbody = document.getElementById('propertiesTable');
        if (properties.length === 0) {
          tbody.innerHTML = '<tr><td colspan="9" class="empty">No properties found</td></tr>';
          return;
        }
        
        tbody.innerHTML = properties.map(prop => `
          <tr>
            <td>${prop.id}</td>
            <td><strong>${prop.name}</strong></td>
            <td>${prop.city}</td>
            <td>${prop.propertyType}</td>
            <td>â‚¹${prop.rent.toLocaleString()}</td>
            <td>${prop.owner.username}</td>
            <td>${prop.viewCount}</td>
            <td><span class="badge ${prop.isAvailable ? 'available' : 'unavailable'}">${prop.isAvailable ? 'Available' : 'Unavailable'}</span></td>
            <td>
              <button class="btn btn-toggle" onclick="toggleProperty(${prop.id})"><i class="fa-solid fa-toggle-on"></i> Toggle</button>
              <button class="btn btn-delete" onclick="deleteProperty(${prop.id})"><i class="fa-solid fa-trash"></i> Delete</button>
            </td>
          </tr>
        `).join('');
      } catch (err) {
        console.error('Error loading properties:', err);
        document.getElementById('propertiesTable').innerHTML = '<tr><td colspan="9" class="empty">Error loading properties</td></tr>';
      }
    }

    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      
      event.target.classList.add('active');
      document.getElementById(tab + '-tab').classList.add('active');
    }

    async function blockUser(id) {
      if (!confirm('Are you sure you want to block this user?')) return;
      
      try {
        const res = await Auth.fetch(`/api/admin/users/${id}/block`, { method: 'PUT' });
        if (res && res.ok) {
          alert('User blocked successfully');
          loadUsers();
          loadDashboardStats();
        }
      } catch (err) {
        alert('Error blocking user');
      }
    }

    async function unblockUser(id) {
      if (!confirm('Are you sure you want to unblock this user?')) return;
      
      try {
        const res = await Auth.fetch(`/api/admin/users/${id}/unblock`, { method: 'PUT' });
        if (res && res.ok) {
          alert('User unblocked successfully');
          loadUsers();
          loadDashboardStats();
        }
      } catch (err) {
        alert('Error unblocking user');
      }
    }

    async function deleteUser(id) {
      if (!confirm('Are you sure you want to delete this user? This will also delete all their properties!')) return;
      
      try {
        const res = await Auth.fetch(`/api/admin/users/${id}`, { method: 'DELETE' });
        if (res && res.ok) {
          alert('User deleted successfully');
          loadUsers();
          loadDashboardStats();
        }
      } catch (err) {
        alert('Error deleting user');
      }
    }

    async function toggleProperty(id) {
      try {
        const res = await Auth.fetch(`/api/admin/properties/${id}/toggle-availability`, { method: 'PUT' });
        if (res && res.ok) {
          alert('Property availability toggled');
          loadProperties();
          loadDashboardStats();
        }
      } catch (err) {
        alert('Error toggling property');
      }
    }

    async function deleteProperty(id) {
      if (!confirm('Are you sure you want to delete this property?')) return;
      
      try {
        const res = await Auth.fetch(`/api/admin/properties/${id}`, { method: 'DELETE' });
        if (res && res.ok) {
          alert('Property deleted successfully');
          loadProperties();
          loadDashboardStats();
        }
      } catch (err) {
        alert('Error deleting property');
      }
    }

    async function logout() {
      await Auth.fetch('/api/auth/logout', { method: 'POST' });
      Auth.logout();
    }
  </script>
</body>
</html>
